<section class=" p-4 my-5">
    <input [(ngModel)]="searchValue"  type="text" placeholder="Search by name...." class="p-4 mx-auto block rounded w-[50%]">
    <div class="container w-[90%] mx-auto ">
        <h1 class="main-title">All Products</h1>
        <div class="grid gap-4 grid-cols-1 sm:grid-cols-3 lg:grid-cols-5">


            @for(product of productsData | search : searchValue ; track product.id){

            <div class="product p-4 cursor-pointer flex flex-col justify-between items-center " >

                <div class="" [routerLink]="['/product-details',product.id]">
                    <div class="">
                        <img class="mx-auto h-[150px] object-contain" [src]="product.image" [alt]="product.title">
                    </div>
                    <div class="mt-4">
                        <h2 class="text-main">{{product.category}}</h2>
                        <h1 class="font-black">{{product.title.split(' ').slice(0,2).join(' ')}}</h1>
                    </div>
                    <div class="mt-4 flex flex-wrap justify-between">
                        <h3>{{product.price}}</h3>
                        <span><i class=" rating-color  fa-solid fa-star"></i>{{product.rating.rate}}</span>

                    </div>
                </div>

                <div class="mt-4 ">
                    <button  class="btn-main  mx-auto   ">+Add to cart</button>
                </div>
                <span class="mt-4  ms-auto text-2xl  block"><i class="fa-regular fa-heart"></i></span>

            </div>

            }

        </div>

    </div>

</section>
